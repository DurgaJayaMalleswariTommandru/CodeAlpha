<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <h1>Collection of images</h1>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            width: 80%;
            max-width: 800px;
        }
        .gallery img {
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
        .nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            color: white;
            cursor: pointer;
            padding: 10px;
        }
        .prev { left: 20px; }
        .next { right: 20px; }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="C:\Users\Durga\OneDrive\Pictures\a.jpg" onclick="openModal(0)">
        <img src="C:\Users\Durga\OneDrive\Pictures\Screenshots\Screenshot 2024-06-24 133220.png" onclick="openModal(1)">
        <img src="C:\Users\Durga\OneDrive\Pictures\Screenshots\Screenshot 2024-04-03 230425.png" onclick="openModal(2)">
        <img src="C:\Users\Durga\OneDrive\Pictures\a.jpg" onclick="openModal(3)">
    </div>
    
    <div class="modal" id="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <span class="nav prev" onclick="changeImage(-1)">&#10094;</span>
        <img id="modalImage">
        <span class="nav next" onclick="changeImage(1)">&#10095;</span>
    </div>
    
    <script>
        let currentImageIndex = 0;
        const images = document.querySelectorAll(".gallery img");
        const modal = document.getElementById("modal");
        const modalImage = document.getElementById("modalImage");
        
        function openModal(index) {
            currentImageIndex = index;
            modalImage.src = images[index].src;
            modal.style.display = "flex";
        }
        
        function closeModal() {
            modal.style.display = "none";
        }
        
        function changeImage(step) {
            currentImageIndex = (currentImageIndex + step + images.length) % images.length;
            modalImage.src = images[currentImageIndex].src;
        }
        
        window.onclick = function(event) {
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
